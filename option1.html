<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Girl ðŸŒ¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.4);
            padding: 80px 60px;
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8em;
            color: #d63384;
            margin-bottom: 40px;
            text-shadow: 2px 2px 6px rgba(255, 105, 180, 0.3);
            line-height: 1.5;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 6px rgba(255, 105, 180, 0.3);
            }
            50% {
                text-shadow: 2px 2px 20px rgba(255, 105, 180, 0.6);
            }
        }

        .rose-icon {
            font-size: 5em;
            animation: spin 3s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .loading {
            margin-top: 30px;
            font-size: 1.2em;
            color: #c2185b;
            font-style: italic;
        }

        .dots {
            display: inline-block;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Floating petals */
        .petal {
            position: absolute;
            font-size: 25px;
            animation: fall 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Progress bar */
        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 30px auto 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff1493, #ff69b4);
            border-radius: 10px;
            animation: progress 3s linear forwards;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 60px 40px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .rose-icon {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <!-- Falling petals -->
    <div class="petal" style="left: 10%; animation-delay: 0s;">ðŸŒ¸</div>
    <div class="petal" style="left: 25%; animation-delay: 0.5s;">ðŸŒº</div>
    <div class="petal" style="left: 40%; animation-delay: 1s;">ðŸŒ¸</div>
    <div class="petal" style="left: 55%; animation-delay: 1.5s;">ðŸŒº</div>
    <div class="petal" style="left: 70%; animation-delay: 2s;">ðŸŒ¸</div>
    <div class="petal" style="left: 85%; animation-delay: 2.5s;">ðŸŒº</div>

    <div class="container">
        <div class="rose-icon">ðŸŒ¹</div>
        <h1>Good girl,<br>we have another rose<br>just for you</h1>
        <p class="loading">Preparing your rose<span class="dots">...</span></p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'rose1.html';
        }, 3000);

        // Add more falling petals dynamically
        setInterval(() => {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.textContent = Math.random() > 0.5 ? 'ðŸŒ¸' : 'ðŸŒº';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDelay = '0s';
            petal.style.fontSize = (20 + Math.random() * 15) + 'px';
            
            document.body.appendChild(petal);
            
            setTimeout(() => petal.remove(), 5000);
        }, 800);
    </script>
</body>
</html>
